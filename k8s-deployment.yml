apiVersion: v1
kind: Service
metadata:
  name: sentinel-db
spec:
  ports:
    - port: 5432
  selector:
    app: sentinel-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-db
spec:
  selector:
    matchLabels:
      app: sentinel-db
  template:
    metadata:
      labels:
        app: sentinel-db
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          env:
            - name: POSTGRES_USER
              value: sentinel
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: sentinel_audit
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-audit
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: sentinel-audit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-audit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentinel-audit
  template:
    metadata:
      labels:
        app: sentinel-audit
    spec:
      containers:
        - name: sentinel-audit
          image: sentinel-audit:latest
          imagePullPolicy: Never
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://sentinel-db:5432/sentinel_audit
            - name: LANGCHAIN4J_PGVECTOR_HOST
              value: sentinel-db
            - name: LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL
              value: http://host.docker.internal:11434 # Assuming Ollama on host
          ports:
            - containerPort: 8080
